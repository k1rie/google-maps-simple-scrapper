version: '3.8'

services:
  scrapper-maps:
    build: .
    container_name: scrapper-maps
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    # LÃ­mites de recursos (opcional)
    deploy:
      resources:
        limits:
